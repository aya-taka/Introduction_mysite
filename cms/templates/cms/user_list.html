{% extends "taskbar_none.html" %}
{% load filters %}
{% load bootstrap %}
{% block title %}ユーザーの一覧{% endblock title %}

{% block content %}
<h3 class="page-header">ユーザーの一覧</h3>
<form class="" method="GET" action="{% url 'cms:user_search' %}">
    <div class="input-group">
        {% csrf_token %}
        {{ user_search_form.keyword }}
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">検索</button>
        </span>
    </div>
</form>
<div class="list-group">
    {% for user in users %}
        {% csrf_token %}
        <a href="{% url 'cms:user_info' user_id=user.id %}" class="list-group-item">
                {{user.get_full_name}}
        </a>
    {% endfor %}
</div>
{% endblock content %}
