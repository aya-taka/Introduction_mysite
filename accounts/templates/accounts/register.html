{% extends "taskbar_none.html" %}
{% load bootstrap %}

{% block title %}ユーザー登録{% endblock title %}

{% block content %}
<h3 class="page-header">ユーザー登録</h3>
<form action="{% url 'register' %}" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 dis-complete">
            {{ comment }}<br>
            <button type="submit" class="btn btn-primary">登録</button>
        </div>
    </div>
</form>
<a href="{% url 'login' %}" class="btn btn-default">ログインページに戻る</a>
{% endblock content %}
