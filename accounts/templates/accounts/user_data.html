{% extends "taskbar_none.html" %}
{% load bootstrap %}

{% block title %}ユーザー登録{% endblock title %}

{% block content %}
<h3 class="page-header">ユーザー情報</h3>

<text class="font-l">ユーザーID: <a class="font-l" href="{% url 'cms:user_info' user_id=user.id %}">{{user.username}}</a><br></text>
<text class="font-l">氏名: {{user.first_name}} {{user.last_name}}<br></text>

<a href="{% url 'edit' user_id=user.id %}" class="btn btn-default">ユーザー情報の編集</a>
{% endblock content %}
